<div class="jumbotron py-5 bg-light my-3">
    <h1 class="display-4 text-center">Password Details Register</h1>
    <h3 class="display-6 text-center">Click on record to edit</h3>
</div>

<div class="row">
    <div class="col-md-6">
        <app-password-details-form></app-password-details-form>
    </div>
    <div class="col-md-6">
        <table class="table my-4">
            <thead class="bg-info">
                <tr>
                    <th class="font-weight-bold">Password Owner</th>
                    <th class="font-weight-bold">Owners Phone Nr</th>
                    <th class="font-weight-bold">Expiration Date</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let psswrddtl of service.list">
                    <td (click)="populateForm(psswrddtl)">{{psswrddtl.passwordOwnerName}}</td>
                    <td (click)="populateForm(psswrddtl)">{{psswrddtl.passwordOwnersPhoneNr}}</td>
                    <td (click)="populateForm(psswrddtl)">{{psswrddtl.expirationDate}}</td>
                    <td>
                        <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(psswrddtl.passwordDetailsId)"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
